<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Animado</title>
    <link rel="stylesheet" href="pan.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Las imágenes se agregarán dinámicamente desde JavaScript -->
        </div>
    </div>
    <div class="carousel-indicators">
        <!-- Los botones indicadores se agregarán dinámicamente desde JavaScript -->
    </div>
    <div class="carousel-controls">
        <button id="prev">Atrás</button>
        <button id="next">Siguiente</button>
    </div>

    <script src="pan.js"></script>
</body>
</html>
